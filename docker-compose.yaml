version: '3'
services:
  db:
    image: mariadb
    restart: always
    environment:
      MYSQL_DATABASE: bookit
      MYSQL_USER: bookit
      MYSQL_PASSWORD: password
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
    ports:
      - 3306:3306
  web:
    build:
      context: .
      dockerfile: dev.Dockerfile
    command: bash -c 'rm -f tmp/pids/server.pid && sh start.sh'
    volumes:
      - .:/app
    depends_on:
      - db
    network_mode: host
  gamma_backend:
    image: cthit/gamma-backend
    environment:
      DB_HOST: gamma_db
      SERVER_PORT: 8081
      FRONTEND_CLIENT_ID: 7hAdUEtMo4MgFnA7ZoZ41ohTe1NNRoJmjL67Gf0NIrrBnauyhc
      FRONTEND_CLIENT_SECRET: secret
      FRONTEND_REDIRECT_URI: http://localhost:3000/login
      SUCCESSFUL_LOGIN: http://localhost:3000
    ports:
      - 8081:8081
    depends_on:
      - gamma_db
  gamma_frontend:
    image: cthit/gamma-frontend:development
    environment:
      REACT_APP_BACKEND_URL: http://localhost:8081/api
      REACT_APP_FRONTEND_URL: http://localhost:3000
    ports:
      - 3000:3000
  gamma_db:
    image: postgres:10
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    restart: always
  adminer:
    image: adminer
    ports:
      - 8082:8080
volumes:
   devDB:
